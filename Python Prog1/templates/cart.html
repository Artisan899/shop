<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-empty {
            text-align: center;
            margin-top: 100px;
            font-size: 1.5rem;
            color: #777;
        }
        .return-btn {
            display: block;
            margin: 30px auto;
            max-width: 250px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div id="cart-content">
        <!-- Контент корзины появится тут -->
    </div>
</div>

<script>
    // Проверка корзины (условно из localStorage или другой логики)
    document.addEventListener('DOMContentLoaded', function () {
        let cartCount = parseInt(localStorage.getItem('cartCount') || '0');

        const cartContainer = document.getElementById('cart-content');

        if (cartCount === 0) {
            cartContainer.innerHTML = `
                <div class="cart-empty">В корзине нет товаров</div>
                <a href="/home" class="btn btn-primary return-btn">Вернуться к покупкам</a>
            `;
        } else {
            // Тут будет логика для отображения списка товаров
            cartContainer.innerHTML = `
                <h3 class="text-center mt-5">Ваши товары</h3>
                <!-- Добавь сюда вывод товаров -->
            `;
        }
    });
</script>

</body>
</html>
